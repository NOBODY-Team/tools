<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Image Collection Field</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background-color: grey;
        }
        .grid div {
            background-color: rgba(255, 255, 255, 0.1);
        }
        img {
            position: absolute;
            cursor: pointer;
            user-select: none;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.2s ease;
        }
        img.selected {
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <script>
        let scale = 1;
        let selectedImage = null;

        document.body.onwheel = (e) => {
            if (e.deltaY < 0) {
                scale *= 1.1;
            } else {
                scale /= 1.1;
            }
            document.body.style.transform = `scale(${scale})`;
        };

        document.body.ondblclick = (e) => {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.remove();
            }
        };

        document.body.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image')) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            img.style.left = `${e.clientX}px`;
                            img.style.top = `${e.clientY}px`;
                            document.body.appendChild(img);
                        };
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        document.body.addEventListener('mousedown', (e) => {
            const img = e.target;
            if (img.tagName.toLowerCase() !== 'img') return;

            selectedImage = img;
            img.classList.add('selected');
            let offsetX = e.clientX - img.getBoundingClientRect().left;
            let offsetY = e.clientY - img.getBoundingClientRect().top;

            const moveHandler = (e) => {
                img.style.left = `${e.clientX - offsetX}px`;
                img.style.top = `${e.clientY - offsetY}px`;
            };

            const stopHandler = () => {
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', stopHandler);
            };

            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', stopHandler);
        });

        document.body.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' && selectedImage) {
                selectedImage.remove();
                selectedImage = null;
            }
        });

        document.body.addEventListener('click', (e) => {
            if (e.target.tagName.toLowerCase() === 'img' && selectedImage !== e.target) {
                if (selectedImage) selectedImage.classList.remove('selected');
                selectedImage = e.target;
                selectedImage.classList.add('selected');
            }
        });
    </script>
</body>
</html>
