<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBODY Reference Field</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            cursor: pointer;
            user-select: none;
            max-width: 100%;
            max-height: 100%;
        }
        img.selected {
            border: 3px solid yellow;
        }
        .ui-box {
            position: bottom;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .ui-box button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .ui-box button:hover {
            color: red;
        }
        .ui-box button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="ui-box">
        <button id="minusBtn">âˆ’</button>
        <button id="plusBtn">+</button>
        <button id="deleteBtn">ðŸ—‘</button>
        <button id="exportBtn">â†’</button>
    </div>

    <script>
        let selectedImage = null;
        let offsetX, offsetY, dragStartX, dragStartY;
        let scale = 1;
        let images = [];

        const zoom = (factor) => {
            scale *= factor;
            document.body.style.transform = `scale(${scale})`;
        };

        document.body.addEventListener('mousedown', (e) => {
            if (e.target.tagName.toLowerCase() !== 'img') return;

            if (selectedImage) {
                selectedImage.classList.remove('selected');
            }
            selectedImage = e.target;
            selectedImage.classList.add('selected');

            offsetX = e.clientX - selectedImage.getBoundingClientRect().left;
            offsetY = e.clientY - selectedImage.getBoundingClientRect().top;
            dragStartX = e.clientX;
            dragStartY = e.clientY;

            const moveHandler = (e) => {
                selectedImage.style.left = `${e.clientX - offsetX}px`;
                selectedImage.style.top = `${e.clientY - offsetY}px`;
            };

            const stopHandler = () => {
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', stopHandler);
            };

            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', stopHandler);
        });

        document.body.addEventListener('click', (e) => {
            if (e.target.tagName.toLowerCase() === 'img' && selectedImage !== e.target) {
                if (selectedImage) selectedImage.classList.remove('selected');
                selectedImage = e.target;
                selectedImage.classList.add('selected');
            } else if (e.target.tagName.toLowerCase() !== 'img') {
                if (selectedImage) selectedImage.classList.remove('selected');
                selectedImage = null;
            }
        });

        document.body.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image')) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            img.style.left = `${e.clientX}px`;
                            img.style.top = `${e.clientY}px`;
                            images.push(img);
                            document.body.appendChild(img);
                        };
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        document.body.addEventListener('wheel', (e) => {
            if (e.deltaY < 0) {
                zoom(1.1);
            } else {
                zoom(0.9);
            }
        });

        document.getElementById('plusBtn').addEventListener('click', () => {
            zoom(1.1);
        });

        document.getElementById('minusBtn').addEventListener('click', () => {
            zoom(0.9);
        });

        document.getElementById('deleteBtn').addEventListener('click', () => {
            if (selectedImage) {
                selectedImage.remove();
                selectedImage = null;
            }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let totalWidth = 0, totalHeight = 0;

            images.forEach(img => {
                totalWidth = Math.max(totalWidth, img.offsetLeft + img.width);
                totalHeight = Math.max(totalHeight, img.offsetTop + img.height);
            });

            canvas.width = totalWidth;
            canvas.height = totalHeight;

            images.forEach(img => {
                ctx.drawImage(img, img.offsetLeft, img.offsetTop, img.width, img.height);
            });

            const dataUrl = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'collage.png';
            a.click();
        });
    </script>
</body>
</html>
